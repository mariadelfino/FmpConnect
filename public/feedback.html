    <script>
        (function () {
            try {
                const saved = localStorage.getItem('senachat-acessibilidade');
                if (saved) {
                    const estado = JSON.parse(saved);
                    if (estado.tema === 'claro') document.documentElement.setAttribute('data-theme', 'light');
                    if (estado.scaleFactor && estado.scaleFactor !== 1) document.documentElement.style.setProperty('--scale-factor', estado.scaleFactor);
                    document.addEventListener('DOMContentLoaded', function () {
                        const mains = document.querySelectorAll('main');
                        if (estado.filtroDaltonismo && estado.filtroDaltonismo !== 'none') {
                            mains.forEach(m => m.classList.add('filtro-' + estado.filtroDaltonismo));
                            document.body.setAttribute('data-filtro-daltonismo', estado.filtroDaltonismo);
                        }
                        if (estado.contraste) {
                            mains.forEach(m => m.classList.add('alto-contraste'));
                            document.body.setAttribute('data-alto-contraste', 'true');
                        }
                    });
                }
            } catch (e) { }
        })();
    </script>

        <section class="secao-feedback">
            <h1>Sua opinião importa!</h1>
            <p class="subtitle">Nos ajude a tornar o FMP Connect mais inclusivo e útil para todos.</p>

            <!-- SEU LINK DO FORMSPREE JÁ ESTÁ AQUI -->
            <form class="feedback-form" action="https://formspree.io/f/myzrjlrr" method="POST">
                
                <!-- 1. Identificação -->
                <div class="input-wrapper">
                    <label>Nome</label>
                    <input type="text" name="nome" placeholder="Seu nome" required>
                </div>

                <div class="input-wrapper">
                    <label>E-mail</label>
                    <input type="email" name="email" placeholder="seu@email.com" required>
                </div>

                <!-- 2. Utilidade -->
                <div class="question-group">
                    <div class="question-title">
                        <i data-lucide="check-circle-2" size="16"></i>
                        A plataforma foi útil para você?
                    </div>
                    <div class="options-row">
                        <input type="radio" id="util-sim" name="foi_util" value="Sim" required>
                        <label for="util-sim" class="radio-btn-label">Sim</label>

                        <input type="radio" id="util-parcial" name="foi_util" value="Parcialmente">
                        <label for="util-parcial" class="radio-btn-label">Parcialmente</label>

                        <input type="radio" id="util-nao" name="foi_util" value="Não">
                        <label for="util-nao" class="radio-btn-label">Não</label>
                    </div>
                </div>

                <!-- 3. Acessibilidade -->
                <div class="question-group">
                    <div class="question-title">
                        <i data-lucide="accessibility" size="18"></i>
                        Os recursos atenderam suas necessidades?
                    </div>
                    <p>
                        Pensamos em cores para daltônicos, leitor de tela e suporte a Libras.
                    </p>
                    <div class="options-row">
                        <input type="radio" id="acess-sim" name="acessibilidade" value="Sim" required>
                        <label for="acess-sim" class="radio-btn-label">Sim</label>

                        <input type="radio" id="acess-talvez" name="acessibilidade" value="Poderia Melhorar">
                        <label for="acess-talvez" class="radio-btn-label">Poderia melhorar</label>

                        <input type="radio" id="acess-nao" name="acessibilidade" value="Não">
                        <label for="acess-nao" class="radio-btn-label">Não</label>
                    </div>
                </div>
                <div class="question-group">
                    <div class="question-title">
                        <label>Nota geral</label>
                    </div>
                    <div class="stars-container">
                        <div class="rating">
                            <input type="radio" id="s5" name="nota_geral" value="5"><label for="s5" title="Excelente"><i data-lucide="star" size="28" fill="currentColor"></i></label>
                            <input type="radio" id="s4" name="nota_geral" value="4"><label for="s4" title="Muito bom"><i data-lucide="star" size="28" fill="currentColor"></i></label>
                            <input type="radio" id="s3" name="nota_geral" value="3"><label for="s3" title="Bom"><i data-lucide="star" size="28" fill="currentColor"></i></label>
                            <input type="radio" id="s2" name="nota_geral" value="2"><label for="s2" title="Ruim"><i data-lucide="star" size="28" fill="currentColor"></i></label>
                            <input type="radio" id="s1" name="nota_geral" value="1"><label for="s1" title="Péssimo"><i data-lucide="star" size="28" fill="currentColor"></i></label>
                        </div>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label>Detalhes ou sugestões</label>
                    <textarea name="mensagem" rows="3" placeholder="O que podemos melhorar na acessibilidade ou funções?" required></textarea>
                </div>

                <button type="submit">
                    Enviar feedback
                    <i data-lucide="send" size="18"></i>
                </button>
            </form>
        </section>
