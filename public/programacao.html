    <script>
        (function () {
            try {
                const saved = localStorage.getItem('senachat-acessibilidade');
                if (saved) {
                    const estado = JSON.parse(saved);

                    if (estado.tema === 'claro') {
                        document.documentElement.setAttribute('data-theme', 'light');
                    }

                    if (estado.scaleFactor && estado.scaleFactor !== 1) {
                        document.documentElement.style.setProperty('--scale-factor', estado.scaleFactor);
                    }

                    document.addEventListener('DOMContentLoaded', function () {
                        const mains = document.querySelectorAll('main');

                        if (estado.filtroDaltonismo && estado.filtroDaltonismo !== 'none') {
                            mains.forEach(function (main) {
                                main.classList.add('filtro-' + estado.filtroDaltonismo);
                            });
                            document.body.setAttribute('data-filtro-daltonismo', estado.filtroDaltonismo);
                        }

                        if (estado.contraste) {
                            mains.forEach(function (main) {
                                main.classList.add('alto-contraste');
                            });
                            document.body.setAttribute('data-alto-contraste', 'true');
                        }
                    });
                }
            } catch (e) {
                // Silently fail
            }
        })();
    </script>

    <script>
        // Inicializar ícones
        lucide.createIcons();

        let editorPython;
        let pyodide = null;
        let pyodideCarregado = false;

        // Elementos
        const terminal = document.getElementById('terminal');
        const btnExecutar = document.getElementById('btnExecutar');
        const btnLimpar = document.getElementById('btnLimpar');
        const statusIndicador = document.getElementById('statusIndicador');
        const statusTexto = document.getElementById('statusTexto');

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            // Configura o CodeMirror
            editorPython = CodeMirror.fromTextArea(document.getElementById('editor'), {
                mode: 'python',
                theme: 'dracula',
                lineNumbers: true,
                autoCloseBrackets: true,
                matchBrackets: true
            });

            carregarPyodide();
        });

        // Funções de Terminal
        function adicionarLinhaTerminal(texto, tipo = 'output') {
            const linha = document.createElement('div');
            linha.className = `terminal-linha terminal-${tipo}`;

            if (tipo === 'prompt') {
                linha.innerHTML = `<span class="terminal-prompt">>>> </span>${texto}`;
            } else {
                linha.textContent = texto;
            }

            terminal.appendChild(linha);
            rolarTerminal();
        }

        function rolarTerminal() {
            terminal.scrollTop = terminal.scrollHeight;
        }

        function limparTerminal() {
            terminal.innerHTML = '<div class="terminal-vazio">Terminal limpo.</div>';
        }

        // --- A MÁGICA DO INPUT NO HTML ---
        function criarInputTerminal(textoPrompt) {
            return new Promise((resolve) => {
                // 1. Cria a linha visual
                const linhaContainer = document.createElement('div');
                linhaContainer.className = 'terminal-linha linha-input-ativa';

                // 2. Se tiver texto no prompt (ex: "Qual seu nome? "), mostra antes
                if (textoPrompt) {
                    const spanPrompt = document.createElement('span');
                    spanPrompt.textContent = textoPrompt; // Removemos quebra de linha forçada
                    spanPrompt.className = 'terminal-output';
                    linhaContainer.appendChild(spanPrompt);
                }

                // 3. Cria o input HTML invisível
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'input-terminal';
                input.autocomplete = 'off';

                linhaContainer.appendChild(input);
                terminal.appendChild(linhaContainer);
                rolarTerminal();

                // 4. Foca no input automaticamente
                input.focus();

                // Garante foco se clicar fora e voltar
                input.addEventListener('blur', () => input.focus());

                // 5. Escuta o ENTER
                input.addEventListener('keydown', function (e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const valorDigitado = this.value;

                        // Transforma o input editável em texto estático (histórico)
                        const textoFinal = document.createElement('span');
                        textoFinal.textContent = valorDigitado;
                        textoFinal.style.color = '#f1fa8c'; // Mantém a cor amarela no histórico
                        textoFinal.style.paddingLeft = '8px';

                        // Remove o input e põe o texto
                        linhaContainer.removeChild(input);
                        linhaContainer.appendChild(textoFinal);

                        resolve(valorDigitado);
                    }
                });
            });
        }

        // Carregamento do Pyodide
        async function carregarPyodide() {
            try {
                statusTexto.textContent = 'Carregando Python...';
                pyodide = await loadPyodide({
                    indexURL: 'https://cdn.jsdelivr.net/pyodide/v0.24.1/full/'
                });

                // Expor a função JS para o Python
                window.inputHtml = criarInputTerminal;

                pyodide.setStdout({ batched: (t) => adicionarLinhaTerminal(t, 'output') });
                pyodide.setStderr({ batched: (t) => adicionarLinhaTerminal(t, 'error') });

                pyodideCarregado = true;
                statusIndicador.classList.add('pronto');
                statusTexto.textContent = 'Python pronto!';
                btnExecutar.disabled = false;

            } catch (erro) {
                adicionarLinhaTerminal(`Erro fatal: ${erro.message}`, 'error');
            }
        }

        // Execução
        async function executarCodigo() {
            if (!pyodideCarregado) return;

            let codigoUsuario = editorPython.getValue().trim();
            if (!codigoUsuario) return;

            if (terminal.querySelector('.terminal-vazio')) terminal.innerHTML = '';

            btnExecutar.disabled = true;
            btnExecutar.innerHTML = '<i data-lucide="loader-2"></i> Rodando...';
            lucide.createIcons();

            try {
                // --- TRUQUE DE REGEX ---
                // O Python no browser não pausa o JS. Então convertemos:
                // nome = input("Digita:")  -->  nome = await input("Digita:")
                // Isso permite pausar a execução esperando o HTML responder.

                // Regex simples para capturar inputs e adicionar 'await'
                const codigoTransformado = codigoUsuario.replace(/\binput\s*\(/g, 'await input(');

                const wrapperPython = `
import builtins
from js import window

# Nossa função assíncrona que chama o JS
async def input_custom(prompt=""):
    # Chama a função criarInputTerminal do JS e espera a Promise (await)
    resposta = await window.inputHtml(prompt)
    return resposta

# Sobrescreve o input padrão
builtins.input = input_custom

async def main_exec():
    try:
${codigoTransformado.split('\n').map(line => '        ' + line).join('\n')}
    except Exception as e:
        print(f"Erro: {e}")

# Executa
await main_exec()
`;

                await pyodide.runPythonAsync(wrapperPython);
                adicionarLinhaTerminal('\n--- Fim ---', 'success');

            } catch (erro) {
                adicionarLinhaTerminal(`Erro de Sintaxe/Execução: ${erro.message}`, 'error');
            } finally {
                btnExecutar.disabled = false;
                btnExecutar.innerHTML = '<i data-lucide="play"></i> Executar Código';
                lucide.createIcons();
            }
        }

        btnExecutar.addEventListener('click', executarCodigo);
        btnLimpar.addEventListener('click', limparTerminal);
    </script>
